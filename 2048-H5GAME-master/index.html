<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="left">
      <span class="title">2048</span>
      <p class="slogan_1">Play 2048 Game Online</p>
      <p class="slogan_2">Join the numbers and get to the 2048 tile!</p>
    </div>
    <div class="right">
      <p class="score-box">score<br /> 
        <span id="score">669</span>
      </p>
      <button type="button" id="new-game">New Game</button>
    </div>
  </header>
  <div id="grid-con">
    <!-- 第一行 -->
    <div class="grid-cell" id="grid-cell-0-0"></div>
    <div class="grid-cell" id="grid-cell-0-1"></div>
    <div class="grid-cell" id="grid-cell-0-2"></div>
    <div class="grid-cell" id="grid-cell-0-3"></div>

    <!-- 第二行 -->
    <div class="grid-cell" id="grid-cell-1-0"></div>
    <div class="grid-cell" id="grid-cell-1-1"></div>
    <div class="grid-cell" id="grid-cell-1-2"></div>
    <div class="grid-cell" id="grid-cell-1-3"></div>
    
    <!-- 第三行 -->
    <div class="grid-cell" id="grid-cell-2-0"></div>
    <div class="grid-cell" id="grid-cell-2-1"></div>
    <div class="grid-cell" id="grid-cell-2-2"></div>
    <div class="grid-cell" id="grid-cell-2-3"></div>
    
    <!-- 第四行 -->
    <div class="grid-cell" id="grid-cell-3-0"></div>
    <div class="grid-cell" id="grid-cell-3-1"></div>
    <div class="grid-cell" id="grid-cell-3-2"></div>
    <div class="grid-cell" id="grid-cell-3-3"></div>
  </div>
  <div class="mask"></div>
  <div id="game-over">
    Game Over!
  </div>
  <div id="game-win">
    Congradulation!
  </div>
  <script src="js/main.js"></script>
  <script src="js/move.js"></script>
  <script src="js/support.js"></script>
</body>
</html>
